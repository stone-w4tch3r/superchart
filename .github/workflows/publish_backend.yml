name: Publish backend Docker image

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/superchart-backend

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta # id is used to reference the output of this step
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: ./server/SuperchartBackend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SWAGGER_BASIC_AUTH_USERNAME=${{ secrets.SWAGGER_USER }}
            SWAGGER_BASIC_AUTH_PASSWORD=${{ secrets.SWAGGER_PASS }}
            BASIC_AUTH_USERNAME=${{ secrets.API_USER }}
            BASIC_AUTH_PASSWORD=${{ secrets.API_PASS }}
